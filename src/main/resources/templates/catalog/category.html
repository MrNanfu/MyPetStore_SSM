<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top.html"></div>
<div id="Content">
    <div id="Catalog">

        <h2 th:text="${category.name}">Category的name属性</h2>

        <table id="table-3">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tr th:each="product:${productList}">
                <td th:text="${product.productId}">
<!--                    <a href="ViewProduct?productId=${product.productId}">${product.productId}</a>-->
                </td>
                <td th:text="${product.name}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="common/bottom.html"></div>
</body>
</html>
